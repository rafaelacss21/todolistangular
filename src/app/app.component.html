<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">ToDo List App</h1>
      <div class="input-group-prepend">
        <input type="text" #todo class="form-control" placeholder="Add New Todo" name="todo" ngModel>
        
        <input #myVariable type="text" name="text" ngModel>

        <p>{{myVariable.value}}</p>
        <p>{{todo.value}}</p>

        <span class="input-group-text" (click)="addTodo(todo.value)">Add</span>
      </div>
    </div>
  </form>
</div>
